<section id="{{id}}" kUrl="{{url}}" kTitle="{{title}}">
  <h2><a href="{{{url}}}">{{title}}</a></h2>
  —{{date}} <button>+</button>
  {{#clippings}}
  {{#selection}}
  <div class="clipping{{#isQuote}} quote{{/isQuote}}">
    {{#isQuote}}«» {{/isQuote}}{{selection}} —{{date}}
  </div>
  {{/selection}}
  {{/clippings}}
</section>
